<div class="display-5 text-center mb-4">Sign Up</div>

<div class="row justify-content-center">
  <div class="col-11 col-md-8 col-lg-4">
    <form #form="ngForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label for="fist_name" class="form-label">First Name</label>
            <input
              ngModel
              name="first_name"
              type="text"
              id="first_name"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="last_name" class="form-label">Last Name</label>
            <input
              ngModel
              name="last_name"
              type="text"
              id="last_name"
              class="form-control"
              required
            />
          </div>
        </div>
      </div>
      <div class="form-group mt-3">
        <label for="username" class="form-label">Username</label>
        <input
          ngModel
          name="username"
          type="text"
          id="username"
          class="form-control"
          required
        />
      </div>
      <div class="form-group mt-3">
        <label for="email" class="form-label">Email</label>
        <input
          ngModel
          name="email"
          type="email"
          id="email"
          class="form-control"
          email
          required
        />
      </div>
      <div class="form-group mt-3">
        <label for="password" class="form-label">Password</label>
        <input
          ngModel
          name="password"
          type="password"
          id="password"
          class="form-control"
          required
          minlength="8"
        />
      </div>
      <div class="text-center mt-3">
        <button [disabled]="form.invalid" class="btn btn-primary">
          Sign Up
        </button>
        <p class="mt-2">
          Already have an account? <a routerLink="/auth/login">Login</a>
        </p>
      </div>
    </form>
  </div>
</div>
