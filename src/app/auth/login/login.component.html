<div class="display-5 text-center mb-4">Login</div>

<div class="row justify-content-center">
  <div *ngIf="!loading; else loadingSpinner" class="col-11 col-md-8 col-lg-4">
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <form #form="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email" class="form-label">Email or Username</label>
        <input
          name="username"
          ngModel
          type="text"
          id="email"
          class="form-control"
          required
        />
      </div>
      <div class="form-group mt-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input
            [type]="togglePasswordShow ? 'text' : 'password'"
            id="password"
            class="form-control"
            name="password"
            ngModel
            required
          />
          <span
            (click)="togglePasswordShow = !togglePasswordShow"
            style="cursor: pointer"
            class="input-group-text"
            ><i class="fa-solid fa-eye" *ngIf="!togglePasswordShow"></i
            ><i class="fa-solid fa-eye-slash" *ngIf="togglePasswordShow"></i
          ></span>
        </div>
      </div>
      <div class="text-center mt-3">
        <button [disabled]="form.invalid" class="btn btn-primary">Login</button>
        <p class="mt-2">
          Don't have an account? <a routerLink="/auth/signup">Sign Up</a>
        </p>
      </div>
    </form>
  </div>
</div>
