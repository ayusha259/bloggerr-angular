<div class="py-3">
  <h1 style="font-size: 2.5rem" class="display-6">My Info</h1>

  <div class="image my-3">
    <img [src]="currentImage" alt="" />
  </div>

  <form class="col-12 col-lg-8" #form="ngForm" (submit)="onSave()">
    <div class="form-group">
      <label for="name" class="form-label">Profile Image</label>
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          value="URL"
          name="image_url"
          [(ngModel)]="currentImage"
          required
        />
        <div
          class="input-group-text bg-dark text-light"
          style="cursor: pointer"
        >
          <i class="fa-solid fa-pen"></i>
        </div>
      </div>
    </div>
    <div class="form-group mt-3">
      <label for="name" class="form-label">Name</label>
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          value="Ayush Agrawal"
          name="name"
          [ngModel]="user.name"
          required
        />
        <div
          class="input-group-text bg-dark text-light"
          style="cursor: pointer"
        >
          <i class="fa-solid fa-pen"></i>
        </div>
      </div>
    </div>
    <div class="form-group mt-3">
      <label for="name" class="form-label">Email</label>
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          value="ayusha@gmail.com"
          disabled
        />
        <div
          class="input-group-text bg-dark text-light"
          style="cursor: pointer"
        >
          <i class="fa-solid fa-pen"></i>
        </div>
      </div>
    </div>

    <div class="col text-end mt-4">
      <button [disabled]="form.invalid" class="btn btn-primary">
        <div *ngIf="!saving && !savedPromt">Save</div>
        <div *ngIf="saving" class="spinner-border spinner-border-sm">
          <span class="visually-hidden">Loading...</span>
        </div>
        <i *ngIf="savedPromt && !saving" class="fa-solid fa-check"></i>
      </button>
    </div>
  </form>
</div>
