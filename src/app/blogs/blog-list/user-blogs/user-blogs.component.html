<div class="container">
  <div class="row justify-content-center">
    <div *ngIf="!loading; else loadingSpinner" class="col-11 col-md-8">
      <h1 class="display-6">Your Blogs</h1>
      <div *ngIf="blogsList.length > 0" class="row justify-content-center">
        <div *ngFor="let blog of blogsList">
          <app-blog-element [blog]="blog"></app-blog-element>
        </div>
      </div>
      <div class="text-center display-6" *ngIf="blogsList.length === 0">
        No Blogs
      </div>
    </div>
  </div>
</div>
