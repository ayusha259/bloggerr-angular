<div class="container" *ngIf="!posting; else loader">
  <div class="row justify-content-center">
    <form
      #form="ngForm"
      (ngSubmit)="onSubmit()"
      class="col-12 col-md-10 col-lg-8"
    >
      <h1 class="display-6 text-center">Post a Blog</h1>
      <div class="form-group">
        <label for="title" class="form-label">Title</label>
        <input ngModel name="title" type="text" class="form-control" required />
      </div>
      <div class="form-group mt-3">
        <label for="category" class="form-label"> Category </label>
        <select ngModel name="category" class="form-select" required>
          <option [value]="category.value" *ngFor="let category of categories">
            {{ category.label }}
          </option>
        </select>
      </div>
      <div class="form-group mt-3">
        <label for="cover_image" class="form-label">Cover Image</label>
        <input
          ngModel
          name="image_url"
          type="text"
          class="form-control"
          placeholder="URL"
          required
        />
      </div>
      <div class="my-4">
        <h1 class="display-6">Body</h1>
        <div class="NgxEditor__Wrapper">
          <ngx-editor-menu [editor]="editor" [toolbar]="toolbar">
          </ngx-editor-menu>
          <ngx-editor
            [editor]="editor"
            [ngModel]="html"
            name="body"
            [disabled]="false"
            [placeholder]="'Blog Body here...'"
            required
          ></ngx-editor>
        </div>
      </div>
      <div class="text-center">
        <button [disabled]="form.invalid" class="btn btn-primary">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
